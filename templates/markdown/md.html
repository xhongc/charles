{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'markdown/css/htmleaf-demo.css' %}">
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'markdown/lib/markdown-it/dist/markdown-it.js' %}"></script>
  <script src="{% static 'markdown/lib/toMark/dist/toMark.js' %}"></script>
  <script src="{% static 'markdown/lib/tui-code-snippet/dist/tui-code-snippet.js' %}"></script>
  <script src="{% static 'markdown/lib/tui-color-picker/dist/tui-color-picker.js' %}"></script>
  <script src="{% static 'markdown/lib/codemirror/lib/codemirror.js' %}"></script>
  <script src="{% static 'markdown/lib/highlightjs/highlight.pack.js' %}"></script>
  <script src="{% static 'markdown/lib/squire-rte/build/squire-raw.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'markdown/lib/codemirror/lib/codemirror.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'markdown/lib/highlightjs/styles/github.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'markdown/css/explain.css' %}">
</head>
<body>
<div class="htmleaf-container">
  <div class="container" style="margin-top:50px;margin-bottom:50px;">
    <div class="explain">
      All evetensions are enabled
    </div>
    <div class="code-html">
      <script src="{% static 'markdown/lib/plantuml-encoder/dist/plantuml-encoder.js' %}"></script>
      <script src="{% static 'markdown/lib/raphael/raphael.js' %}"></script>
      <script src="{% static 'markdown/lib/tui-chart/dist/tui-chart.js' %}"></script>
      <script src="{% static 'markdown/dist/tui-editor-Editor-all.js' %}"></script>
      <link rel="stylesheet" type="text/css" href="{% static 'markdown/lib/tui-color-picker/dist/tui-color-picker.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'markdown/lib/tui-chart/dist/tui-chart.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'markdown/dist/tui-editor.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'markdown/dist/tui-editor-contents.css' %}">

      <div id="editSection"></div>
    </div>
  </div>

</div>
<script class="code-js">
    var content = '';

    var editor = new tui.Editor({
        el: document.querySelector('#editSection'),
        previewStyle: 'vertical',
        height: '1000px',
        initialEditType: 'markdown',
        useCommandShortcut: false,
        initialValue: content,
        exts: ['scrollSync', 'colorSyntax', 'uml', 'chart', 'mark', 'table', 'taskCounter']
    });
</script>
</body>
</html>
